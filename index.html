<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Forms</title>
    <link rel="stylesheet" href="/style/global.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br>
          agendar a sua mentoria</p>
      </header>

      <form id="form-page">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="two-coluns">
              <div class="input-wrapper">
                <label for="user-name">Nome</label>
                <input required type="text" name="." id="user-name">
              </div>
              <div class="input-wrapper">
                <label for="user-surname">Sobrenome</label>
                <input required type="text" name="." id="user-surname">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mail">Email <span>(digite um email válido)</span></label>
              <input required type="email" name="." id="mail">
            </div>
            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input required type="password" name="." id="password" minlength="6">
            </div>
          </div>
          
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
           
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input required type="text" name="." id="mentor-name">
            </div>
          </div>

          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h3>Primeira mentoria</h3>
            <div class="three-coluns">
              <div class="input-wrapper one">
                <label for="date-first">Data<span>(DD/MM/AAAA)</span></label>
                <input required type="date" name="." id="date-first">
              </div>
              <div class="input-wrapper">
                <label for="time-initial-first">Das</label>
                <input required type="time" name="." id="time-initial-first">
              </div>
              <div class="input-wrapper">
                <label for="time-finish-first">Até</label>
                <input required type="time" name="." id="time-finish-first">
              </div>
            </div>
            
            <h3>Segunda mentoria</h3>
            <div class="three-coluns">
              <div class="input-wrapper one">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input required type="date" name="." id="date">
              </div>
              <div class="input-wrapper">
                <label for="time-initial">Das</label>
                <input required type="time" name="." id="time-initial">
              </div>
              <div class="input-wrapper">
                <label for="time-finish">Até</label>
                <input required type="time" name="." id="time-finish">
              </div>
            </div>

            
          </div>
        </fieldset>
      </form>
      
      <footer>
        <button form="form-page" type="submit">Salvar</button>
      </footer>

    </div>
  </body>
</html>
